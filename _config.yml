    content:
      - layout: top-middle
        title: Visual localization
        link: https://github.com/ByungHeeCha/visual_localization
        # link_text: Project Website
#         additional_links:
#           - title:  sproogen/modern-resume-theme
#             icon: fab fa-github
#             url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
#         quote: >
#           This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          현대백화점 내부 사진 데이터셋을 이용하여 visual localization 프로젝트를 진행하였습니다. 
          Visual localization은 촬영 위치가 저장되어 있는 DB 이미지들을 이용하여 쿼리 이미지의 촬영 위치가 어디인지 찾아내는 task입니다. 
          NetVLAD, APGeM 등으로 쿼리 이미지와 DB 이미지의의 Global descriptor를 추출하였고, RootSIFT, Superglue 등으로 두 이미지의 feature matching을 통하여 쿼리 이미지의 위치를 예측하였습니다.
      - layout: top-middle
        title: Style2Vec
        link: https://github.com/ByungHeeCha/Style2vec
        # link_text: Project Website
#         additional_links:
#           - title:  sproogen/modern-resume-theme
#             icon: fab fa-github
#             url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
#         quote: >
#           This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          학부생 연구기회 프로그램에서 패션 사진으로 부터 스타일 관련 특징을 추출하는 Style2Vec에 대한 연구를 진행하였습니다. 
          Word2Vec의 모델을 참고하여 같이 착용한 의상들은 비슷한 특성이 추출되도록 모델을 구성하였습니다. 
          그 결과 색감이나 옷의 종류가 비슷한 패션 사진이 서로 가깝게 임베딩됨을 확인할 수 있었습니다.
      - layout: top-middle
        title: Live Profiler for NNstreamer
        link: https://github.com/cts-2019f-nnstreamer/gst-shark
        # link_text: Project Website
#         additional_links:
#           - title:  sproogen/modern-resume-theme
#             icon: fab fa-github
#             url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
#         quote: >
#           This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          ‘창의적통합설계’라는 과목에서 팀원들과 삼성에서 개발하는 nnstreamer의 live profiler를 개발하는 프로젝트를 진행하였습니다. 
          Network pipeline 각 component의 CPU usage, Processing time, buffer rate를 추적할 수 있고 그것을 그래프나 차트로 보기 쉽게 구현하였습니다. 
          그 결과 회사 담당자분과 교수님께서 모두 만족하실만한 결과를 낼 수 있었습니다. 덕분에 저희 팀이 A+ 학점을 받을 수 있었습니다.
      - layout: top-middle
        title: Foodbook
        link: https://github.com/swsnu/swpp2019-team10
        # link_text: Project Website
#         additional_links:
#           - title:  sproogen/modern-resume-theme
#             icon: fab fa-github
#             url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
#         quote: >
#           This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          ‘소프트웨어 개발의 원리와 실제’라는 수업에서 팀을 구성해서 자신만의 웹서비스를 만들어보는 프로젝트를 진행 한 적이 있습니다. 
          웹디자인, 서버 데이터베이스 구성을 처음부터 계획하였으며 ML등의 기능도 추가하였습니다. 
          프론트엔드 프레임워크는 React, 백엔드 프레임워크는 Django를 사용했습니다. 
          Azure cloud와 nginx를 시용하여 잠시나마 웹서비스를 운영해보았습니다. 
          팀원들과 원활하게 소통하며 협력하였고 만족할만한 결과를 얻을 수 있었습니다. 
          덕분에 해당 과목에서 A+ 학점을 받을 수 있었습니다.
      - layout: top-middle
        title: ML을 이용한 cardinality estimation
#         link: https://github.com/cts-2019f-nnstreamer/gst-shark
        # link_text: Project Website
#         additional_links:
#           - title:  sproogen/modern-resume-theme
#             icon: fab fa-github
#             url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
#         quote: >
#           This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          ML을 이용하여 SQL의 결과의 레코드 수를 예측하는 cardinality estimation에 대한 연구를 진행하였습니다. 
          쿼리 최적화에 매우 중요한 부분을 차지하는 cardinality를 ML을 이용하여 좀 더 정교하게 예측하는 과제였습니다. 
          여러가지 논문을 살펴보며 MLP, Naru등의 여러가지 Neural Network를 실험해보았습니다. 
          그 결과 쿼리 최적화에 기본적으로 사용하는 cardinality estimation보다 좀 더 정확한 예측을 할 수 있었습니다.

