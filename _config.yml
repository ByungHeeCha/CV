content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Visual localization
        link: https://github.com/ByungHeeCha/visual_localization
        # link_text: Project Website
#         additional_links:
#           - title:  sproogen/modern-resume-theme
#             icon: fab fa-github
#             url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
#         quote: >
#           This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          현대백화점 내부 사진 데이터셋을 이용하여 visual localization 프로젝트를 진행하였습니다. 
          Visual localization은 촬영 위치가 저장되어 있는 DB 이미지들을 이용하여 쿼리 이미지의 촬영 위치가 어디인지 찾아내는 task입니다.
          Visual localization은 크게 2가지 단계로 나누어져 있습니다. 
          첫번째 단계는 이미지의 Global descriptor를 추출하여 쿼리 이미지와 비슷한 DB 이미지를 고르는 단계로, NetVLAD나 APGeM등의 알려져 있는 모델을 이용하였습니다.
          두번째 단계는 두 이미지의 feature matching을 통하여 쿼리 이미지가 찍힌 위치를 예측하는 단계로, 기존 컴퓨터비전 방법인 RootSIFT나 딥러닝을 사용한 방법인 Superglue를 사용하였습니다.
      - layout: top-middle
        title: Style2Vec
        link: https://github.com/ByungHeeCha/Style2vec
        # link_text: Project Website
#         additional_links:
#           - title:  sproogen/modern-resume-theme
#             icon: fab fa-github
#             url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
#         quote: >
#           This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          학부생 연구기회 프로그램에서 패션 사진으로 부터 스타일 관련 특징을 추출하는 Style2Vec에 대한 연구를 진행하였습니다. 
          Word2Vec의 모델을 참고하여 같이 착용한 의상들은 비슷한 특성이 추출되도록 모델을 구성하였습니다. 
          그 결과 색감이나 옷의 종류가 비슷한 패션 사진이 서로 가깝게 임베딩됨을 확인할 수 있었습니다.
      - layout: top-middle
        title: Live Profiler for NNstreamer
        link: https://github.com/cts-2019f-nnstreamer/gst-shark
        # link_text: Project Website
#         additional_links:
#           - title:  sproogen/modern-resume-theme
#             icon: fab fa-github
#             url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
#         quote: >
#           This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          ‘창의적통합설계’라는 과목에서 팀원들과 삼성에서 개발하는 nnstreamer의 live profiler를 개발하는 프로젝트를 진행하였습니다. 
          Neural Network pipeline 각 component의 CPU usage, Processing time, buffer rate를 추적할 수 있고 그것을 그래프나 차트로 보기 쉽게 구현하였습니다. 
          그 결과 회사 담당자분과 교수님께서 모두 만족하실만한 결과를 낼 수 있었습니다.
          
          기술 스택: C, gstreamer, gst-shark, nnstreamer, GstCheck
          
          작업리스트:
            - GstCheck를 이용한 C 기반 unit test
            - visualization 부분 기능 추가, 에러 제거 및 코드 개선
          
      - layout: top-middle
        title: Foodbook
        link: https://github.com/swsnu/swpp2019-team10
        # link_text: Project Website
#         additional_links:
#           - title:  sproogen/modern-resume-theme
#             icon: fab fa-github
#             url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
#         quote: >
#           This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          2019년 2학기 ‘소프트웨어 개발의 원리와 실제’라는 수업에서 팀을 구성해서 자신만의 웹서비스를 만들어보는 프로젝트를 진행 한 적이 있습니다. 
          팀원들과 함께 식당 리뷰를 할 수 있는 웹서비스를 만들었습니다.
          React, Django등의 프론트엔드, 백엔드 프레임워크를 능숙하게 써야할 뿐만 아니라 웹디자인, 서버 데이터베이스 구성, ML 기능 추가등 여러 가지 복잡한 일들도 수행해야하는 쉽지 않은 프로젝트였습니다. 
          어려운 과제였지만 팀원들과 함께 한다면 충분히 할 수 있다고 믿었습니다. 학기 중에 빡빡한 스케줄에도 불구하고 팀원과 제가 시간을 쪼개가며 만나서 얘기를 하며 정보를 공유하고 프로젝트를 진행하였습니다. 
          또한 해야 하는 일도 적절하게 분배하며 효율적으로 프로젝트가 진행되도록 노력하였습니다. 
          팀원이 지도기능을 추가하는 것 관련해서 어려움을 겪을 때에는 무엇이 문제인지 서로 토론하며 해결방법을 함께 찾았습니다. 
          처음엔 프론트엔드와 백엔드간의 의사소통이 부족해서 코드를 다시 고쳐야 되는 일도 있었지만 그 이후로 의사소통을 늘리며 이런 일이 더 발생하지 않도록 하였습니다. 
          그 결과 의미 있는 웹서비스를 만들 수 있게 되었습니다. 지금도 팀원들과 좋은 관계를 유지하고 있습니다.
          
          기술 스택: Django, DRF, travis, Azure, React, Redux, Ajax
          
          작업리스트:
            - DRF기반 REST API 제작
            - travis CI설정
            - Google map 연동 기능
            - 백엔드 DB 구축
            - Azure text analytics 기능을 이용한 리뷰 엔터티 추출 및 감정 분석
            - 리뷰 등록, 수정, 삭제 기능
            - 유저기반 추천 기능
            - 백엔드 unit test
            - Azure cloud 서비스로 배포
            
          
      - layout: top-middle
        title: ML을 이용한 cardinality estimation
#         link: https://github.com/cts-2019f-nnstreamer/gst-shark
        # link_text: Project Website
#         additional_links:
#           - title:  sproogen/modern-resume-theme
#             icon: fab fa-github
#             url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
#         quote: >
#           This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          ML을 이용하여 SQL select문 결과의 레코드 수를 예측하는 cardinality estimation에 대한 연구를 진행하였습니다. 
          쿼리 최적화에 중요한 부분을 차지하는 cardinality를 ML을 이용하여 좀 더 정교하게 예측하는 과제였습니다. 
          여러가지 논문을 살펴보며 MLP, Naru등의 여러가지 Neural Network를 실험해보았습니다. 
          또한 논문에 나와있는 모델을 개선하여 기존보다 속도를 개선 하였습니다.
          그 결과 쿼리 최적화에 기본적으로 사용하는 cardinality estimation보다 좀 더 정확한 예측을 할 수 있었습니다.
