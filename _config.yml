      - layout: left
        title: SAP Labs Korea
#         link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: Intern
        caption: 2020 1월 - 2020 2월
#         quote: >
#           Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
          더 많은 경험을 쌓고 실력을 증진시키기 위해 SAP labs Korea에서 인턴으로 일했습니다. 
          그 회사에서 ML 기반 cardinality estimation에 대한 연구를 진행하였습니다. 
          쿼리 최적화에 중요한 부분을 차지하는 DB cardinality를 ML을 이용하여 좀 더 정교하게 예측하는 과제였습니다. 
          당시 딥러닝에 대한 경험이 많지 않아 시행착오도 많이 했지만
          회사 멘토께서 저를 많이 도와주셨고 저도 논문을 읽고 여러 가지 실험을 해보며 회사에서 만족할만한 결과를 내놓게 되었습니다. 
          그 과정에서 딥러닝에 대한 경험과 실력을 증진 시킬 수 있게 되었습니다. 
          또한 데이터베이스와 SQL에 대해 이해가 깊어졌고 방대한 데이터 내에서 효율적인 SQL문장을 쓰는것과 쿼리 최적화의 중요성을 알게 되었습니다.

